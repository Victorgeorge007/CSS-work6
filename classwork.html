<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="classwork.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Poppins:wght@200;300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="container-2">
        <div class="content hero">
          <h1><b>Learn to code by watching others</b></h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable
          </p>
        </div>
        <div class="content list">
          <button class="btn-1">
            <b>Try it free 7 days </b>then $20 /mo, thereafter
          </button>
          <form action="" class="form">
            <div class="input">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="First Name"
              />
            </div>
            <div class="input">
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Last Name"
              />
            </div>
            <div class="input">
              <input
                type="text"
                name="e-mail"
                id="e-mail"
                placeholder="Email Address"
              />
            </div>
            <div class="input">
              <input
                type="text"
                name="password"
                id="password"
                placeholder="Password"
              />
            </div>
            <button class="btn-2">Claim your free trial</button>
            <div class="terms">
              by clicking the button, you agree to our<a href="#" class="link">
                <span>  terms and services</span></a
              >
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
